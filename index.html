<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réponses aux Énigmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container" id="reponseA">
    <h1>Réponse à l'énigme A</h1>
    <p>Voici la réponse à l'énigme A...</p>
</div>

<div class="container" id="reponseB">
    <h1>Réponse à l'énigme B</h1>
    <p>Voici la réponse à l'énigme B...</p>
</div>

<!-- Ajoutez d'autres conteneurs pour les énigmes C, D, et E ici -->

<script>
    var enigme = prompt("Pour quelle énigme souhaitez-vous un indice? (A, B, C, D, E)");

    switch (enigme.toUpperCase()) {
        case "A":
            document.getElementById('reponseA').style.display = 'block';
            break;
        case "B":
            document.getElementById('reponseB').style.display = 'block';
            break;
        // Ajoutez d'autres cas pour les énigmes C, D, et E ici
        default:
            alert("Énigme non reconnue. Assurez-vous de taper correctement le nom de l'énigme.");
            break;
    }
</script>

</body>
</html>
